<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
   <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #f4f7f6;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    .container {
        background-color: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 400px;
    }
    
    h1 {
        font-size: 2rem;
        color: #333;
        margin-bottom: 10px;
    }
    
    p {
        font-size: 1rem;
        color: #666;
        margin-bottom: 20px;
    }
    
    .input-group {
        margin-bottom: 20px;
    }
    
    textarea {
        width: 100%;
        height: 100px;
        padding: 15px;
        font-size: 1rem;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        resize: none;
        outline: none;
        transition: border 0.3s ease;
    }
    
    textarea:focus {
        border-color: #3498db;
    }
    
    button {
        background-color: #3498db;
        color: white;
        padding: 12px 20px;
        font-size: 1rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    
    button:hover {
        background-color: #2980b9;
    }
    
   </style>
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis</h1>
        <p>Enter a sentence below to analyze its sentiment.</p>
        <form action="result" method="POST">
            {% csrf_token %}
            <div class="input-group">
                <textarea name="sentence" placeholder="Type your sentence here..." required></textarea>
            </div>
            <button type="submit">Analyze Sentiment</button>
        </form>
    </div>
{% if sentimnt %}
    <h2>Sentiment: {{ sentimnt }}</h2>
{% endif %}
</body>
</html>
